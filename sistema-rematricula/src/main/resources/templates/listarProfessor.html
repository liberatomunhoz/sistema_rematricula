{{>cabecalho}}
{{>menuAdmin}}
<div class="row paineladm">
    <div class="small-8 columns small-centered">
        <div class="twelve columns ">
            <table class="twelve data-table">
                <thead>
                    <tr>
                        <th>Nome do Professor</th>
                        <th>Data de Nascimento</th>
                        <th>E-mail</th>
                        <th>CPF</th>
                        <th>Login</th>
                        <th>Senha</th>
                        <th>Nome da Cidade</th>
                        <th class="text-center">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {{#professores}}
                    <tr>
                        <td>{{nomeCompleto}}</td>
                        <td>{{dataNascimento}}</td>
                        <td>{{email}}</td>
                        <td>{{cpf}}</td>
                        <td>{{loginUsuario}}</td>
                        <td>{{senhaUsuario}}</td>
                        <td>{{nomeCidade}}</td>
                        <td class="text-center">
                            <a href="/deletar-professor?codigo={{codigo}}&codigoLoginProfessor={{codigoLoginProfessor}}"  class="button radius tiny alert">
                                Deletar
                            </a>
                        </td>
                    </tr>
                    {{/professores}} 
               </tbody>
            </table>
        </div>
    </div>
</div>
{{>rodape}}
