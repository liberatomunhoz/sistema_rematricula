{{>cabecalho}}
<div class="small-5 columns small-centered">
	<form action="/alterar-senha/cadastro" method="post" class="custom">
		<fieldset>
			<legend>Alterar Senha</legend>
			<label>Nova Senha</label>
			<input type="password" name="senhaUsuario" autofocus required />
			<input type="hidden" name="codigo" value="{{#loginUsuario}}{{codigo}}{{/loginUsuario}}" />
			<a href="javascript: history.go(-1);" class="button radius alert espaco">Cancelar</a>
			<input type="submit" value="Alterar" class="button radius"  />
		</fieldset>
	</form>
</div>
{{>rodape}}
